<!DOCTYPE html>
<html>
    <head>
        <title>Latihan Table</title>
        <style>
            table,
            th,
            td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Contoh Table</h1>
        <table>
            <tr>
                <th>Nama</th>
                <th>Asal</th>
                <th>Domisili</th>
                <th>Email</th>
            </tr>
            <tr>
                <td>Imam</td>
                <td colspan="2">Cimahi</td>
                <td>example@email.com</td>
            </tr>
        </table>

        <img
            src="https://media.istockphoto.com/id/1298894806/id/foto/anak-kucing-kecil-yang-lucu-dengan-latar-belakang-putih.jpg?s=612x612&w=0&k=20&c=kw_ve6WsNazta3iJLbWHM0xWCAKH3bzAsZV6b7Ocg2A="
            alt="Gambar Kucing"
            width="300"
            height="200"
        />

        <a href="https://www.google.com" target="_blank">Google</a>
    </body>
</html>
