<!DOCTYPE html>
<html>
    <head>
        <title>Latihan Form</title>
    </head>
    <body>
        <h1>Latihan Form</h1>
        <form action="https://www.google.com" method="post">
            <label for="name">Nama</label>
            <input type="text" name="" id="name" />
            <br />
            <label for="umur">Umur</label>
            <input type="number" id="umur" min="1" max="99" />
            <p><b>Apa warna favoritmu?</b></p>
            <select name="" id="">
                <option value="">Merah</option>
                <option value="">Kuning</option>
                <option value="" selected>Hijau</option>
            </select>
            <br />

            <input type="radio" id="html" name="fav_language" value="html" />
            <label for="html">HTML</label>
            <br />

            <input type="radio" id="html" name="fav_language" value="css" />
            <label for="css">CSS</label>
            <br />

            <input type="radio" id="html" name="fav_language" value="javascript" />
            <label for="javascript">Javascript</label>
            <br />

            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
